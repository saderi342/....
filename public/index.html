<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLIVER TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-2">
                OLIVER TOOLS
            </h1>
            <p class="text-gray-600"></p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <input
                    type="text"
                    id="urlInput"
                    placeholder="Paste link TikTok di sini..."
                    class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"
                />
                <button
                    id="downloadBtn"
                    class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transition transform hover:scale-105 disabled:opacity-50"
                >
                    <span id="btnText">üì• Download</span>
                </button>
            </div>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-lg mb-6 animate-pulse">
            <div class="flex items-center gap-3">
                <span class="text-red-500">‚ö†Ô∏è</span>
                <p id="errorText" class="text-red-700"></p>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600">Mengambil data...</p>
        </div>

        <!-- Video Data Section -->
        <div id="videoSection" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Country Info -->
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex items-center gap-3">
                <span id="countryFlag" class="text-4xl"></span>
                <span id="countryName" class="text-white font-semibold text-lg"></span>
            </div>

            <div class="grid md:grid-cols-2 gap-6 p-6">
                <!-- Video Preview -->
                <div class="space-y-4">
                    <div class="relative rounded-xl overflow-hidden shadow-lg">
                        <video
                            id="videoPreview"
                            controls
                            class="w-full aspect-[9/16] object-cover bg-black"
                        ></video>
                    </div>

                    <!-- Download Buttons -->
                    <div class="space-y-2">
                        <button
                            id="dlNoWm"
                            class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition"
                        >
                            üì• Download No Watermark
                        </button>
                        <button
                            id="dlWm"
                            class="w-full bg-gradient-to-r from-blue-500 to-cyan-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition"
                        >
                            üì• Download With Watermark
                        </button>
                        <button
                            id="dlHd"
                            class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-xl font-semibold hover:shadow-lg transition"
                        >
                            üì• Download HD Quality
                        </button>
                    </div>
                </div>

                <!-- Video Info -->
                <div class="space-y-4">
                    <!-- Author Info -->
                    <div class="flex items-center gap-3 p-4 bg-gray-50 rounded-xl">
                        <img
                            id="authorAvatar"
                            class="w-12 h-12 rounded-full border-2 border-purple-500"
                        />
                        <div>
                            <p id="authorName" class="font-semibold text-gray-800"></p>
                            <p id="authorUsername" class="text-sm text-gray-500"></p>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="p-4 bg-gray-50 rounded-xl">
                        <p id="videoTitle" class="text-gray-800"></p>
                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-gradient-to-br from-red-50 to-pink-50 p-4 rounded-xl border border-red-100">
                            <div class="flex items-center gap-2 text-red-500 mb-1">
                                <span>‚ù§Ô∏è</span>
                                <span class="font-semibold">Likes</span>
                            </div>
                            <p id="likesCount" class="text-2xl font-bold text-gray-800"></p>
                        </div>

                        <div class="bg-gradient-to-br from-blue-50 to-cyan-50 p-4 rounded-xl border border-blue-100">
                            <div class="flex items-center gap-2 text-blue-500 mb-1">
                                <span>üí¨</span>
                                <span class="font-semibold">Comments</span>
                            </div>
                            <p id="commentsCount" class="text-2xl font-bold text-gray-800"></p>
                        </div>

                        <div class="bg-gradient-to-br from-green-50 to-emerald-50 p-4 rounded-xl border border-green-100">
                            <div class="flex items-center gap-2 text-green-500 mb-1">
                                <span>üîÑ</span>
                                <span class="font-semibold">Shares</span>
                            </div>
                            <p id="sharesCount" class="text-2xl font-bold text-gray-800"></p>
                        </div>

                        <div class="bg-gradient-to-br from-yellow-50 to-amber-50 p-4 rounded-xl border border-yellow-100">
                            <div class="flex items-center gap-2 text-yellow-600 mb-1">
                                <span>üîñ</span>
                                <span class="font-semibold">Saves</span>
                            </div>
                            <p id="savesCount" class="text-2xl font-bold text-gray-800"></p>
                        </div>

                        <div class="bg-gradient-to-br from-purple-50 to-indigo-50 p-4 rounded-xl border border-purple-100 col-span-2">
                            <div class="flex items-center gap-2 text-purple-500 mb-1">
                                <span>üëÅÔ∏è</span>
                                <span class="font-semibold">Views</span>
                            </div>
                            <p id="viewsCount" class="text-2xl font-bold text-gray-800"></p>
                        </div>
                    </div>

                    <!-- Music Info -->
                    <div id="musicSection" class="bg-gradient-to-r from-pink-50 to-purple-50 p-4 rounded-xl border border-pink-100">
                        <div class="flex items-center gap-2 text-pink-600 mb-2">
                            <span>üéµ</span>
                            <span class="font-semibold">Sound</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <img
                                id="musicCover"
                                class="w-12 h-12 rounded-lg"
                            />
                            <div class="flex-1">
                                <p id="musicTitle" class="font-medium text-gray-800"></p>
                                <p id="musicAuthor" class="text-sm text-gray-500"></p>
                            </div>
                        </div>
                        <audio
                            id="musicPlayer"
                            controls
                            class="w-full mt-3"
                        ></audio>
                    </div>

                    <!-- Video Details -->
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-gray-500">Duration</p>
                            <p id="videoDuration" class="font-semibold text-gray-800"></p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-gray-500">Size</p>
                            <p id="videoSize" class="font-semibold text-gray-800"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p></p>
        </div>
    </div>

    <script>
        const countryFlags = {
            'ID': { name: 'Indonesia', flag: 'üáÆüá©' },
            'US': { name: 'United States', flag: 'üá∫üá∏' },
            'MY': { name: 'Malaysia', flag: 'üá≤üáæ' },
            'SG': { name: 'Singapore', flag: 'üá∏üá¨' },
            'TH': { name: 'Thailand', flag: 'üáπüá≠' },
            'PH': { name: 'Philippines', flag: 'üáµüá≠' },
            'VN': { name: 'Vietnam', flag: 'üáªüá≥' },
            'BR': { name: 'Brazil', flag: 'üáßüá∑' },
            'IN': { name: 'India', flag: 'üáÆüá≥' },
            'JP': { name: 'Japan', flag: 'üáØüáµ' },
            'KR': { name: 'South Korea', flag: 'üá∞üá∑' }
        };

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num?.toString() || '0';
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorAlert.classList.remove('hidden');
            setTimeout(() => errorAlert.classList.add('hidden'), 3000);
        }

        async function handleDownload() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showError('Masukkan URL TikTok terlebih dahulu!');
                return;
            }

            // Hide previous results
            document.getElementById('videoSection').classList.add('hidden');
            document.getElementById('errorAlert').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            document.getElementById('btnText').innerHTML = '‚è≥ Loading...';

            try {
                const encodedUrl = encodeURIComponent(url);
                const response = await fetch(`https://api.ryzumi.vip/api/downloader/ttdl?url=${encodedUrl}`);
                const result = await response.json();

                if (result.success && result.data.code === 0) {
                    displayVideoData(result.data.data);
                } else {
                    showError('Gagal mengambil data. Pastikan URL TikTok valid!');
                }
            } catch (error) {
                showError('Terjadi kesalahan. Coba lagi nanti.');
                console.error(error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
                document.getElementById('btnText').innerHTML = 'üì• Download';
            }
        }

        function displayVideoData(data) {
            // Country Info
            const country = countryFlags[data.region] || { name: data.region, flag: 'üåç' };
            document.getElementById('countryFlag').textContent = country.flag;
            document.getElementById('countryName').textContent = country.name;

            // Video Preview
            const videoPreview = document.getElementById('videoPreview');
            videoPreview.src = data.wmplay;
            videoPreview.poster = data.cover;

            // Download Buttons
            document.getElementById('dlNoWm').onclick = () => window.open(data.play, '_blank');
            document.getElementById('dlWm').onclick = () => window.open(data.wmplay, '_blank');
            document.getElementById('dlHd').onclick = () => window.open(data.hdplay, '_blank');

            // Author Info
            document.getElementById('authorAvatar').src = data.author.avatar;
            document.getElementById('authorName').textContent = data.author.nickname;
            document.getElementById('authorUsername').textContent = '@' + data.author.unique_id;

            // Title
            document.getElementById('videoTitle').textContent = data.title;

            // Stats
            document.getElementById('likesCount').textContent = formatNumber(data.digg_count);
            document.getElementById('commentsCount').textContent = formatNumber(data.comment_count);
            document.getElementById('sharesCount').textContent = formatNumber(data.share_count);
            document.getElementById('savesCount').textContent = formatNumber(data.collect_count);
            document.getElementById('viewsCount').textContent = formatNumber(data.play_count);

            // Music Info
            if (data.music_info) {
                document.getElementById('musicCover').src = data.music_info.cover;
                document.getElementById('musicTitle').textContent = data.music_info.title;
                document.getElementById('musicAuthor').textContent = data.music_info.author;
                document.getElementById('musicPlayer').src = data.music_info.play;
            }

            // Video Details
            document.getElementById('videoDuration').textContent = data.duration + 's';
            document.getElementById('videoSize').textContent = (data.size / 1024 / 1024).toFixed(2) + ' MB';

            // Show video section
            document.getElementById('videoSection').classList.remove('hidden');
        }

        // Event Listeners
        document.getElementById('downloadBtn').addEventListener('click', handleDownload);
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleDownload();
        });
    </script>
</body>
</html>
